name: Deploy

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: jar-artifact
        path: target/

    - name: Build Docker image
      run: |
        echo "FROM openjdk:17-jre-slim
        COPY target/*.jar app.jar
        EXPOSE 8080
        ENTRYPOINT [\"java\", \"-jar\", \"/app.jar\"]" > Dockerfile
        docker build -t jenkins-test-app:${{ github.sha }} .

    - name: Run application
      run: |
        docker run -d -p 8080:8080 --name jenkins-test-app jenkins-test-app:${{ github.sha }}
        sleep 30

    - name: Health check
      run: |
        curl -f http://localhost:8080/health || exit 1

    - name: Stop application
      if: always()
      run: |
        docker stop jenkins-test-app || true
        docker rm jenkins-test-app || true

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        echo "Application deployed successfully with image: jenkins-test-app:${{ github.sha }}"