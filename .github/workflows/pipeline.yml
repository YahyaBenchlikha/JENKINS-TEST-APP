name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    uses: ./.github/workflows/build.yml

  test:
    name: Run Tests
    needs: build
    uses: ./.github/workflows/test.yml

  deploy:
    name: Deploy Application
    needs: [build, test]
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yml